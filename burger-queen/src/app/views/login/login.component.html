<main class="login">
    <img class="login__logo" src="../../../../assets/LOGO.png" alt="BQ-Logo">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login__form" action="">
        <label class="login__text-mail"><img class="login__svg" src="" alt="">Your email</label>
        <input formControlName="email" class="login__input-mail" type="text" id="mail" required>
        <label class="login__text-pass"><img class="login__svg" src="" alt="">Your password</label>
        <input formControlName="password" class="login__input-pass" type="password" id='password' required>
        <button type="submit" class="login__button">Login</button>
    </form>
</main>
